apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ceph-csi
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/umee-sh/homelab.git
    path: argocd/ceph-csi
    targetRevision: feature/add-ceph-csi
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
